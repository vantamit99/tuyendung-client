<header>
    <div class="topbar">
        <div class="container">
            <div class="topbar__flex">
                <div class="topbar__item">
                    <a routerLink="/">
                        <img class="logo__desktop" src="./assets/images/logo-1.png" alt="">
                        <img class="logo__mobile" src="./assets/images/logo-mobile.png" alt="" />
                    </a>
                </div>
                <div class="topbar__item">
                    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang Chủ</a>
                </div>
                <div class="topbar__item">
                    <a mat-button routerLink="/result" routerLinkActive="active">Kết quả ứng tuyển</a>
                </div>
            </div>
        </div>
    </div>
</header>
